<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>Hello Spring Boot!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/core.css" th:href="@{/css/core.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<form role="form" th:action="@{/formSave}" th:object="${springBootBean}"
					th:method="post" th:modelAttribute="springBootBean">
					<div class="form-group">
						<label for="name">Name</label> <input type="text" id="name"
							name="name" class="form-control">
					</div>
					<div class="form-group">
						<label for="url">Url</label> <input type="url" id="url" name="url"
							class="form-control">
					</div>
					<div class="form-group">
						<label for="address">Address</label> <input type="text"
							id="address" name="address" class="form-control">
					</div>
					<input type="submit" class="btn btn-success" value="click here">
				</form>
			</div>
		</div>
	</th:block>
</body>
</html>
